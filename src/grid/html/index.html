<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <title>Tokio</title>
</head>
<body>
    <div class="widget">
        <div class="widget__main">
            <div class="widget__main__icon">
                <img src="../../../img/sun.gif" alt="img">
            </div>
            <div class="widget__main__weather">
                <span>Sunny</span>
            </div>
            <div class="widget__main__date">
                <span>Tokyo - Wednesday, July 31</span>
            </div>
        </div>
        <div class="widget__info">
            <div class="widget__info__body">
                <div class="widget__info__degree">
                    <span>28°C</span></div>
                <div class="widget__info__graph">
                    <img src="../../../img/graph.gif" alt="">
                </div>
                <div class="widget__info__next-days">
                           <div class="weather">
                              <div class="weather__type">
                                  <img src="../../../img/wether-1.gif" alt="">
                              </div>
                               <div class="weather__day">
                                   <p>Thu</p>
                               </div>
                               <div class="weather__degree">
                                   <b>28°C</b>
                               </div>
                               <div class="weather__degree">
                                   <b>19°C</b>
                               </div>
                           </div>
                            <div class="weather">
                                <div class="weather__type">
                                    <img src="../../../img/weather-2.gif" alt="">
                                </div>
                                <div class="weather__day">
                                    <p>Fri</p>
                                </div>
                                <div class="weather__degree">
                                    <b>22°C</b>
                                </div>
                                <div class="weather__degree">
                                    <b>20°C</b>
                                </div>
                            </div>
                            <div class="weather">
                                <div class="weather__type">
                                    <img src="../../../img/weather-3.gif" alt="">
                                </div>
                                <div class="weather__day">
                                    <p>Sat</p>
                                </div>
                                <div class="weather__degree">
                                    <b>30°C</b>
                                </div>
                                <div class="weather__degree">
                                    <b>27°C</b>
                                </div>
                            </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
